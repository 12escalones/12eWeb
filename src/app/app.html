<div class="app-container">
  <!-- Side Navigation -->
  <nav class="side-nav" [class.open]="menuOpen">
    <h1>12Escalones</h1>
    <h4>Centro educativo</h4>
    <button class="close-btn" (click)="toggleMenu()">✖</button>
    <ul>
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="closeMenu()">Inicio</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">Quiénes somos</a></li>
      <li>
        Cursos
        <ul>
          <li><a routerLink="/cursos/apoyo" routerLinkActive="active" (click)="closeMenu()">Apoyo</a></li>
          <li><a routerLink="/cursos/idiomas" routerLinkActive="active" (click)="closeMenu()">Idiomas</a></li>
          <li><a routerLink="/cursos/psicologia" routerLinkActive="active" (click)="closeMenu()">Psicología/Logopedia</a></li>
        </ul>
      </li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contacto</a></li>
    </ul>
     <!-- LOGO AL FINAL -->
  <div class="sidebar-footer">
    <img src="assets/images/logo.png" alt="12Escalones Logo">
  </div>
  </nav>

  <!-- Main Right Content -->
  <div class="right-container">
    <!-- Header con imagen -->
    <header class="top-header">
      <img src="assets/images/foto-academia.png"  width="300">

    </header>

    <!-- Main Content -->
    <main class="main-content" (click)="closeMenu()">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Hamburger Button (mobile) -->
  <button class="hamburger" (click)="toggleMenu()">☰</button>

  <!-- Overlay móvil -->
  <div class="overlay" [class.show]="menuOpen" (click)="closeMenu()"></div>
</div>
